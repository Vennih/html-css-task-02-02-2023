<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="task13style.css">
</head>

<body>
    <div class="frame">
        <div class="bg-box top-right"></div>
        <div class="bg-box bottom-left"></div>
        <div class="inlet">
            <div class="photo">
                <img src="inlet-img.jpg">
            </div>
            <div class="login-info">
                <div class="form-head">
                    <form method="post" action="">
                        <p class="heading">LOGIN</p>
                        <hr>
                        <label for="username">Username <input id="username" type="text"></label>
                        <label for="password">Password <input id="password" type="password"></label>
                        <label for="box" class="box"><input id="box" type="checkbox">Remember me</label>
                        <button id="btn">Sign in</button>
                        <p>Don't have an account? <a href="">Sign up</a></p>
                    </form>
                </div>
                <div class="form-foot">
                    <p>Login with social media</p>
                    <div class="social-media-icon">
                        <a href="https://www.facebook.com/freecodecamp/">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com/freecodecamp/">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com/freecodecamp">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
